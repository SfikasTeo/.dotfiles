# hyprlock.conf

# Stronger blurring of the background
blur = true
blur_radius = 30       # Increase the blur radius for stronger effect
blur_iterations = 5    # Increase iterations for a smoother blur

# Optional: Add a color overlay to further obscure the background
blur_color = rgba(0, 0, 0, 0.7)  # Darker tint for stronger effect

# Show a visual indication of password input
show_input = true
input_color = #ffffff  # White color for the input indicator
input_font_size = 32   # Size of the input indicator dots or characters
input_position = center  # Center the input indicator

# Enable showing the current time
show_time = true
time_font_size = 48
time_color = #ffffff
time_position = center

# Enable a fade-in effect when locking
fade_in = true
fade_in_duration = 300

